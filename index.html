<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="./file/clock.png" alt="clock" class="img">
        <h1 class="time-box">00:00:00</h1>
        <div class="container-selects">
            <div class="selection">
                <select class="select">
                    <option value="Hours" selected hidden>Hours</option>
                </select>
            </div>
            <div class="selection">
                <select class="select">
                    <option value="Minute" selected hidden>Minute</option>
                </select>
            </div>
        </div>
        <button class="btn-alarm">set time</button>
        <div class="remaining"><p class="remainingTime">25:10</p><p>Remaining until warning</p></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
